<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cirrus-core.min.css">
    <link rel="stylesheet" href="assets/css/cirrus.min.css">
    <title>Game Test</title>
</head>
<body>
    <div class="row">
        <div class="md:col-6">
            <span class="text-lg">Welcome to the game!</span>
        </div>
        <div class="md:col-6">
            <div class="u-pull-right">
                <p>Logged in as <span id="loggedInUser" class="font-semibold">{username}</span> | <a id="logout" class="text-red-500 u u-C" href="#">Logout</a></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="md:col-2">
            <table class="table small">
                <thead>
                    <tr><th colspan="2"><span id="player__name" class="text-xl">{username}</span></th></tr>
                </thead>
                <tbody>
                    <tr><td colspan="2"><div class="text-lg">Level <span id="player__level">{level}</span> <span id="player__race">{race}</span></div></td></tr>
                    <tr>
                        <td><span class="text-bold">Strength</span></td>
                        <td><span id="player__str">{strength}</span></td>
                    </tr>
                    <tr>
                        <td><span class="text-bold">Vitality</span></td>
                        <td><span id="player__vit">{vitality}</span></td>
                    </tr>
                    <tr>
                        <td><span class="text-bold">Agility</span></td>
                        <td><span id="player__agi">{agility}</span></td>
                    </tr>
                    <tr>
                        <td><span class="text-bold">Willpower</span></td>
                        <td><span id="player__wil">{willpower}</span></td>
                    </tr>
                    <tr>
                        <td><span class="text-bold">Perception</span></td>
                        <td><span id="player__per">{perception}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">const jq = jQuery;</script>

    <script>
        jq(document).ready(() => {
            const sessionKey = sessionStorage.getItem('session_key');
            if(!sessionKey) {
                window.location.href = config.get('base_dir') + '/index.html';
            }
        });
    </script>

    <script type="text/javascript" src="core/Config.js"></script>
    <script type="text/javascript" src="core/Core.js"></script>
    <script type="text/javascript" src="core/Logout.js"></script>
    <script type="text/javascript" src="core/Packet.js"></script>
</body>
</html>
