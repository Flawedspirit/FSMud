<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/game.css">

    <title>Game Test</title>
</head>
<body>
    <div class="container-fluid position-relative vh-100">
        <div class="row py-1 mb-3">
            <div class="col d-flex align-items-center">
                <span class="fs-4 align-middle">Welcome!</span>
            </div>
            <div class="col d-flex align-items-center justify-content-end">
                <span class="mb-0">Logged in as&nbsp;</span><span id="loggedInUser" class="fw-semibold">{username}</span><button id="logout" class="btn btn-sm btn-danger ms-3">Logout</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">
                <table class="table table-transparent table-borderless table-sm">
                    <thead>
                        <tr><th colspan="2"><span id="player__name" class="fs-4">{username}</span></th></tr>
                        <tr><td colspan="2"><div class="fs-5">Level <span id="player__level">{level}</span> <span id="player__race">{race}</span></div></td></tr>
                    </thead>
                    <tbody>
                        <tr class="border-bottom">
                            <td><span class="fw-bold">Strength</span></td>
                            <td><span id="player__str">{strength}</span></td>
                        </tr>
                        <tr class="border-bottom">
                            <td><span class="fw-bold">Vitality</span></td>
                            <td><span id="player__vit">{vitality}</span></td>
                        </tr>
                        <tr class="border-bottom">
                            <td><span class="fw-bold">Agility</span></td>
                            <td><span id="player__agi">{agility}</span></td>
                        </tr>
                        <tr class="border-bottom">
                            <td><span class="fw-bold">Willpower</span></td>
                            <td><span id="player__wil">{willpower}</span></td>
                        </tr>
                        <tr class="border-bottom">
                            <td><span class="fw-bold">Perception</span></td>
                            <td><span id="player__per">{perception}</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-6"></div>
            <div class="col-3"></div>
        </div>
        <div class="row position-absolute bottom-0 w-100">
            <form id="chat">
                <div class="row mb-3">
                    <div class="col">
                        <div id="messageArea" class="chatbox px-3 py-1"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-11">
                        <input id="chat_in" class="form-control" type="text" value="" />
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-primary w-100" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(() => {
            const sessionKey = sessionStorage.getItem('session_key');
            if(!sessionKey) {
                window.location.href = config.get('base_dir') + '/index.html';
            }
        });
    </script>

    <script type="text/javascript" src="core/Config.js"></script>
    <script type="text/javascript" src="core/Packet.js"></script>
    <script type="text/javascript" src="core/Core.js"></script>
    <script type="text/javascript" src="core/Chat.js"></script>
    <script type="text/javascript" src="core/Logout.js"></script>
</body>
</html>
