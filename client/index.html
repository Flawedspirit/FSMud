<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/game.css">

    <title>Login or Register</title>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row align-items-center">
            <div class="row">
                <div class="col me-3">
                    <h1>Register</h1>
                    <p class="text-danger">Not yet implemented</p>
                    <form id="register">
                        <div class="row mb-3">
                            <label for="register-user" class="col-md-4 col-form-label">Username</label>
                            <div class="col-md-8">
                                <input id="register-user" class="form-control" type="text" placeholder="3-20 characters" value="" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="register-pass" class="col-md-4 col-form-label">Password</label>
                            <div class="col-md-8">
                                <input id="register-pass" class="form-control" type="password" placeholder="8-32 characters" value="" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="register-pass-conf" class="col-md-4 col-form-label">Confirm Password</label>
                            <div class="col-md-8">
                                <input id="register-pass-conf" class="form-control" type="password" placeholder="8-32 characters" value="" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="register-email" class="col-md-4 col-form-label">Email</label>
                            <div class="col-md-8">
                                <input id="register-email" class="form-control" type="email" value="" />
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-3">
                            <label for="register-race" class="col-md-4 col-form-label">Race <a href="">(Info)</a></label>
                            <div class="col-md-8">
                                <select id="register-race" class="form-select">
                                    <option selected>Choose your race</option>
                                    <option>Human</option>
                                    <option>Harn√©</option>
                                    <option>Lukhani</option>
                                    <option>Ka'mush</option>
                                    <option>Kelikaar</option>
                                    <option>Madrani</option>
                                    <option>Vultani</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="register-sex" class="col-md-4 col-form-label">Sex</label>
                            <div class="col-md-8">
                                <select id="register-sex" class="form-select">
                                    <option selected>Choose your sex</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn btn-primary w-50 mx-auto" type="submit">Register</button>
                        </div>
                    </form>
                </div>
                <div class="col ms-3">
                    <h1>Login</h1>
                    <form id="login">
                        <div class="row">
                            <div id="login_messages" class="d-none alert alert-danger"></div>
                        </div>
                        <div class="row mb-3">
                            <label for="login-user" class="col-md-4 col-form-label">Username</label>
                            <div class="col-md-8">
                                <input id="login-user" class="form-control" type="text" value="" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-md-4 col-form-label">Password</label>
                            <div class="col-md-8">
                                <input id="login-pass" class="form-control" type="password" value="" />
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn btn-success w-50 mx-auto" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">const jq = jQuery;</script>

    <script type="text/javascript" src="core/Config.js"></script>
    <script type="text/javascript" src="core/Core.js"></script>
    <script type="text/javascript" src="core/Login.js"></script>
    <script type="text/javascript" src="core/Packet.js"></script>
</body>
</html>
